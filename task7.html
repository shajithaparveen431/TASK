<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <h2>List in Html</h2>
    <h3>Unordered List</h3>
    <P>Type of Fruits</P>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cucumbar</li>
        <li>Dragan Fruit</li>
        <li>Etrog</li>
    </ul>
    <h3>Ordered List</h3>
    <p>Types of vegatables</p>
    <ol>
        <li>Asparagus</li>
        <li>Beetroot</li>
        <li>Carrot</li>
        <li>drumstick</li>
        <li>Endive</li>
    </ol>
</body>
