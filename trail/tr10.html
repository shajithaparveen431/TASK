<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 col 2 rows</title>
    <style>
        .grid{
            display:grid;
            grid-template-columns: repeat(5,1fr);
            gap: 10px;
            align-items: start;
            justify-content: center;
        }
        .grid img{
            border: 1px solid rgba(0,0,0,0.5);
            box-shadow: 2px 2px 6px 0px rgba(0,0,0,0.5);     
            max-width: 100%;  
        }
        .grid img:nth-child(2){
            grid-row: 2;
            grid-column: span 3;
        }
    </style>
</head>
<body>
    <main class="grid">
        <img src="girl.avatar.jpg" alt="related imae">

</body>
</html>
