<html>

    <title>
        Registration Page  
    </title>
    <link rel="stylesheet" href="style2.css">
    <center>
    <body class="bod">
        <table>
            <form>
                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td><input type="text" placeholder="Enter your First Name" name="fnamae"  style="background-color:rgb(223, 174, 113)"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name</label></td>
                    <td><input type="text" placeholder="Enter your Last Name" name="lnamae" style="background-color:rgb(223, 174, 113)"></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail</label></td>
                    <td><input type="email" placeholder="Enter your e-mail address" name="email"style="background-color:rgb(223, 174, 113)"></td>
                </tr>
                <tr>
                    <td><label for="Phone">Contact Number</label></td>
                    <td><input type="tel" placeholder="Enter your contact number" name="phone" style="background-color:rgb(223, 174, 113)"></td>

                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input type="date"  name="dob" style="background-color:rgb(223, 174, 113)"></td>
                </tr>                
                <tr>
                    <td><label for="pwd">Password</label></td>
                    <td><input type="password" placeholder="Enter your Password" name="pwd" style="background-color:rgb(223, 174, 113)"></td>
                </tr>
                <tr>
                    <td><label for="Cpwd">Conform Password</label></td>
                    <td><input type="password" placeholder="Re-enter your Password" name="Cpwd" style="background-color:rgb(223, 174, 113)"></td>
                </tr>
                <tr>
                    <td><label for="gen">Select you Gender</label></td>
                    <td colspan="2"><input type="radio" name="gen">Male<br>
                        <input type="radio" name="gen">Female<br>

                </tr>
                <tr>
                    <td><label for="cou">Select your Course</label></td>

                        <input type="checkbox" placeholder="Select your Course" name="cou" >UI/UX<br>
                        <input type="checkbox" placeholder="Select your Course" name="cou" >python Developer<br>
                        <input type="checkbox" placeholder="Select your Course" name="cou" >java Developer</td>
                </tr>
            </form>
        </table><br>
                    
                <input type="submit" name="submit" style="text-align: center;" class="but">
